    <script type="text/javascript">


        $(function () {



            $.ajax({
                type: 'GET',
                url: 'https://reqres.in/api/users?page=2',
                success: function (data) {
                    console.log("data is the : ", data.data);


                    $('#example').DataTable({

                        "scrollY": 250,
                        data: data.data,
                        columns: [
                            { data: "id" },
                            { data: "email" },
                            { data: "first_name" },
                            { data: "id" },
                            { data: "last_name" },
                        ],
                        dom: 'Bfrtip',
                        buttons: [
                            'copy', 'excel', 'pdf','csv'
                        ]
                    });


                }
            });
        });




    </script>
